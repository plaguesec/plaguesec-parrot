---
userGroup:       users
defaultGroups:
    - cdrom
    - floppy
    - sudo
    - audio
    - dip
    - video
    - plugdev
    - netdev
    - lpadmin
    - scanner
    - bluetooth
    - docker
autologinGroup:  autologin
sudoersGroup:    sudo
setRootPassword: false
setHostname: EtcFile
writeHostsFile: true
allowWeakPasswordsDefault: false
doReusePassword: true
